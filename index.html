<!DOCTYPE html>

<head>

  <style>
    html, body {

      width: 100%;

      text-align: center;
    }

      color: #555;

    }

      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #0073ea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005ec4;
    }

    .message {
      margin-top: 10px;

    .success { color: green; }

  </style>
</head>
