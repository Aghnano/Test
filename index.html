<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 40px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #0073ea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005ec4;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }

    .items-list {
      max-width: 800px;
      width: 100%;
      margin: 40px;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div id="mondayForm">
      <h2>Create Monday Item</h2>
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" required />
      <button type="button" id="submitButton">Create Item</button>
      <div id="responseMessage" class="message"></div>
    </div>
  </div>

  <div class="items-list">
    <div id="itemsContainer"></div>
  </div>

  <script>
    async function renderParsedItemTable() {
      const container = document.getElementById("itemsContainer");
      container.innerHTML = "⏳ Loading items...";

      try {
        const response = await fetch("/.netlify/functions/get-items");
        const items = await response.json();

        if (!Array.isArray(items)) {
          container.innerHTML = "⚠️ Failed to load items.";
          return;
        }

        const tableRows = items.map(item => {
          let person = "-", status = "-", date = "-";

          for (const col of item.column_values) {
            try {
              const value = JSON.parse(col.value || "{}");

              if (col.type === "status" && value.label) {
                status = value.label;
              }
              if (col.type === "date" && value.date) {
                date = value.date;
              }
              if (col.type === "multiple-person" && value.personsAndTeams?.length) {
                person = value.personsAndTeams[0].name;
              }
            } catch (e) {}
          }

          return `
            <tr style="border-bottom: 1px solid #eee;">
              <td style="padding: 12px;">${item.name}</td>
              <td style="padding: 12px;">${person}</td>
              <td style="padding: 12px;">${status}</td>
              <td style="padding: 12px;">${date}</td>
            </tr>
          `;
        }).join("");

        container.innerHTML = `
          <div style="background: white; padding: 24px 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-top: 40px;">
            <h2 style="margin-top: 0; color: #222; text-align: center; font-weight: 600;">Submitted Items</h2>
            <table style="width: 100%; border-collapse: collapse; font-family: 'Segoe UI', sans-serif; font-size: 15px;">
              <thead>
                <tr style="background: #f9f9f9; border-bottom: 2px solid #ddd;">
                  <th style="text-align: left; padding: 12px;">Item Name</th>
                  <th style="text-align: left; padding: 12px;">Person</th>
                  <th style="text-align: left; padding: 12px;">Status</th>
                  <th style="text-align: left; padding: 12px;">Date</th>
                </tr>
              </thead>
              <tbody>${tableRows}</tbody>
            </table>
          </div>
        `;
      } catch (e) {
        container.innerHTML = "❌ Error loading items.";
      }
    }

    document.getElementById("submitButton").addEventListener("click", async function () {
      const itemName = document.getElementById("itemName").value;
      const responseMessage = document.getElementById("responseMessage");

      if (!itemName.trim()) {
        responseMessage.className = "message error";
        responseMessage.textContent = "❌ Please enter an item name.";
        return;
      }

      responseMessage.className = "message";
      responseMessage.textContent = "⏳ Creating item...";

      try {
        const response = await fetch("/.netlify/functions/create-item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ itemName })
        });

        const data = await response.json();

        if (response.ok && data.id) {
          responseMessage.className = "message success";
          responseMessage.textContent = `✅ Item created! ID: ${data.id}`;
          document.getElementById("itemName").value = "";
          renderParsedItemTable();
        } else {
          const errorText = data.error || "Unexpected server response.";
          responseMessage.className = "message error";
          responseMessage.textContent = `❌ Error: ${errorText}`;
        }
      } catch (err) {
        responseMessage.className = "message error";
        responseMessage.textContent = `❌ Error: ${err.message}`;
      }
    });

    renderParsedItemTable();
  </script>

</body>
</html>
