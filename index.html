<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 40px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #0073ea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005ec4;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }

    .items-list {
      max-width: 800px;
      width: 100%;
      margin: 40px;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div id="mondayForm">
      <h2>Create Monday Item</h2>
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" required />
      <button type="button" id="submitButton">Create Item</button>
      <div id="responseMessage" class="message"></div>
    </div>
  </div>

  <div class="items-list">
    <div id="itemsContainer"></div>
  </div>

  <script>
    

    document.getElementById("submitButton").addEventListener("click", async function () {
      const itemName = document.getElementById("itemName").value;
      const responseMessage = document.getElementById("responseMessage");

      if (!itemName.trim()) {
        responseMessage.className = "message error";
        responseMessage.textContent = "❌ Please enter an item name.";
        return;
      }

      responseMessage.className = "message";
      responseMessage.textContent = "⏳ Creating item...";

      try {
        const response = await fetch("/.netlify/functions/create-item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ itemName })
        });

        const data = await response.json();

        if (response.ok && data.id) {
          responseMessage.className = "message success";
          responseMessage.textContent = `✅ Item created! ID: ${data.id}`;
          document.getElementById("itemName").value = "";
          
        } else {
          const errorText = data.error || "Unexpected server response.";
          responseMessage.className = "message error";
          responseMessage.textContent = `❌ Error: ${errorText}`;
        }
      } catch (err) {
        responseMessage.className = "message error";
        responseMessage.textContent = `❌ Error: ${err.message}`;
      }
    });

    
  
    async function renderParsedTable() {
      const container = document.getElementById("itemsContainer");
      container.innerHTML = "⏳ Loading items...";

      try {
        const response = await fetch("/.netlify/functions/get-items");
        const items = await response.json();

        if (!Array.isArray(items)) {
          container.innerHTML = "⚠️ Failed to load items.";
          return;
        }

        const tableRows = items.map(item => {
          let status = "-";
          let person = "-";

          for (const col of item.column_values) {
            if (col.type === "status") {
              try {
                const parsed = JSON.parse(col.value);
                status = parsed.label || "-";
              } catch {}
            }

            if (col.type === "multiple-person") {
              try {
                const parsed = JSON.parse(col.value);
                if (parsed && parsed.personsAndTeams && parsed.personsAndTeams.length > 0) {
                  person = parsed.personsAndTeams[0].name || "-";
                }
              } catch {}
            }
          }

          return `
            <tr>
              <td>${item.name}</td>
              <td>${person}</td>
              <td>${status}</td>
              <td>${new Date(item.created_at).toLocaleDateString()}</td>
            </tr>
          `;
        }).join("");

        container.innerHTML = `
          <table style="width:100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th style="text-align:left;">Item Name</th>
                <th style="text-align:left;">Person</th>
                <th style="text-align:left;">Status</th>
                <th style="text-align:left;">Created At</th>
              </tr>
            </thead>
            <tbody>${tableRows}</tbody>
          </table>
        `;
      } catch (e) {
        container.innerHTML = "❌ Error loading items.";
      }
    }

    renderParsedTable();


    async function renderParsedItemTable() {
      const container = document.getElementById("itemsContainer");
      container.innerHTML = "⏳ Loading items...";

      try {
        const response = await fetch("/.netlify/functions/get-items");
        const items = await response.json();

        if (!Array.isArray(items)) {
          container.innerHTML = "⚠️ Failed to load items.";
          return;
        }

        const tableRows = items.map(item => {
          let person = "-", status = "-", date = "-";

          for (const col of item.column_values) {
            try {
              const value = JSON.parse(col.value || "{}");

              if (col.type === "status" && value.label) {
                status = value.label;
              }
              if (col.type === "date" && value.date) {
                date = value.date;
              }
              if (col.type === "multiple-person" && value.personsAndTeams?.length) {
                person = value.personsAndTeams[0].name;
              }
            } catch (e) {
              // ignore malformed JSON
            }
          }

          return `
            <tr>
              <td>${item.name}</td>
              <td>${person}</td>
              <td>${status}</td>
              <td>${date}</td>
            </tr>
          `;
        }).join("");

        container.innerHTML = `
          <table style="width: 100%; border-collapse: collapse; margin-top: 30px;">
            <thead>
              <tr style="background: #f0f0f0;">
                <th style="text-align: left; padding: 8px;">Item Name</th>
                <th style="text-align: left; padding: 8px;">Person</th>
                <th style="text-align: left; padding: 8px;">Status</th>
                <th style="text-align: left; padding: 8px;">Date</th>
              </tr>
            </thead>
            <tbody>${tableRows}</tbody>
          </table>
        `;
      } catch (e) {
        container.innerHTML = "❌ Error loading items.";
      }
    }

    renderParsedItemTable();

</script>

</body>
</html>
