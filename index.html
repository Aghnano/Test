<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #0073ea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005ec4;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div id="mondayForm">
      <h2>Create Monday Item</h2>
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" required />
      <button type="button" id="submitButton">Create Item</button>
      <div id="responseMessage" class="message"></div>
    </div>
  </div>

  <script>
    // Suppress sandbox-related errors from 3rd-party libraries (if any)
    try { localStorage.setItem("sandbox-test", "1"); } catch (e) {}
    try { document.cookie = "test=true"; } catch (e) {}

    const responseMessage = document.getElementById("responseMessage");

    document.getElementById("submitButton").addEventListener("click", async function () {
      const itemName = document.getElementById("itemName").value;
      if (!itemName.trim()) {
        responseMessage.className = "message error";
        responseMessage.textContent = "❌ Please enter an item name.";
        return;
      }

      responseMessage.className = "message";
      responseMessage.textContent = "⏳ Creating item...";

      try {
        const response = await fetch("/.netlify/functions/create-item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ itemName })
        });

        const data = await response.json();

        if (response.ok && data.id) {
          responseMessage.className = "message success";
          responseMessage.textContent = `✅ Item created! ID: ${data.id}`;
          document.getElementById("itemName").value = "";
        } else {
          const errorText = data.error || "Unexpected server response.";
          responseMessage.className = "message error";
          responseMessage.textContent = `❌ Error: ${errorText}`;
        }
      } catch (err) {
        responseMessage.className = "message error";
        responseMessage.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>

</body>
</html>
